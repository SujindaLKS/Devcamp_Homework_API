<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework5.1</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table tr td {
            /* border: 1px solid black; */
            padding: 20px;
        }
        h1{
            margin-left: 435px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
        <h1>Hello ReqRes users!</h1>
        <table>
            <tr id="rowDisplay"></tr>
        </table>
        <script>
            axios.get("https://reqres.in/api/users/").then(function (response) {
            let rowDisplay = document.getElementById('rowDisplay');
            let textHtml = '';
            for (let i = 0; i < response.data.data.length; i++) {
                let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
                textHtml += "<td>" + "<p><b>" +response.data.data[i].first_name + "</b></p>" +"<p>"+ response.data.data[i].email + "</p>"+ img + "</td>";
            }
            rowDisplay.innerHTML = textHtml;
            });
        </script>
</body>
</html>
